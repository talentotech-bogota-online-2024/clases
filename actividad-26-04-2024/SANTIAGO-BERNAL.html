<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteo Aleatorio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sorteo Aleatorio</h1>
      <form id="sorteoForm">
        <label for="rango">Rango de números:</label>
        <input
          type="number"
          id="rango"
          name="rango"
          min="1"
          max="100"
          required
        />
        <br /><br />
        <label for="numeros">Cantidad de números a ingresar:</label>
        <input
          type="number"
          id="numeros"
          name="numeros"
          min="1"
          max="10"
          required
        />
        <br /><br />
        <button type="submit">Realizar Sorteo</button>
      </form>
      <div id="resultado"></div>
    </div>

    <script>
      document
        .getElementById("sorteoForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const rango = parseInt(document.getElementById("rango").value);
          const cantidadNumeros = parseInt(
            document.getElementById("numeros").value
          );

          let numerosIngresados = [];
          for (let i = 0; i < cantidadNumeros; i++) {
            const numero = parseInt(
              prompt("Ingrese un número del 1 al " + rango)
            );
            numerosIngresados.push(numero);
          }

          const ganadorIndex = Math.floor(
            Math.random() * numerosIngresados.length
          );
          const ganador = numerosIngresados[ganadorIndex];

          document.getElementById("resultado").innerHTML =
            "<p>El número ganador es: " + ganador + "</p>";
        });
    </script>
  </body>
</html>
